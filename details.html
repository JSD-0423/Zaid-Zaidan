<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="variables.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="details.css">
</head>

<body class="light-theme">
    <header>
        <nav class="navbar header d-flex px-md-5 px-3 justify-content-between ">
            <h1 class="navbar-brand logo ">Web Topics</h1>
            <div class="d-flex align-items-center gap-2">
                <button id="dark-light" class="btn d-flex align-items-center gap-2 btn-sm icon-button">
                    <ion-icon id="dark-light-icon" name="moon-outline"></ion-icon>
                    <p id="dark-light-text" class="m-0 d-none d-sm-block">Dark Mode</p>
                </button>
                <button id="fav-button" class="btn d-flex align-items-center  gap-2 btn-sm icon-button">
                    <ion-icon name="heart-outline"></ion-icon>
                    <p class="m-0 d-none d-sm-block">Favorites</p>
                </button>
            </div>
        </nav>
    </header>
    <section>
        <div class="welcome-website overflow-hidden">
            <div class="triangle1 "></div>
            <div class="triangle2  "></div>
            <div class="d-flex flex-column align-items-center welcome-sentences">
                <div class="px-3 pb-2 mt-2 mt-xl-0">
                    <h3>Welcome to out website!</h3>
                    <p>We have a new design that's fresh, modern, and easy to use.</p>
                </div>
            </div>
        </div>
    </section>
    <main>
        <section class="course-details details-container d-flex gap-4 flex-wrap">
            <section class="d-flex flex-column gap-4 py-3 content-width">
                <section id="course-details">
                </section>
                <section id="course-description" class="detail-text"></section>
            </section>
            <section class="card rounded-0">
                <div id="card-content" class="card-content">
                </div>
            </section>
        </section>
        <section class="sub-topics ">
            <div class="details-container ">
                <div id="sub-topics" class="topics content-width topics-padding ">

                </div>
        </section>
    </main>
    <div class="fav px-3 px-md-5 w-100 pt-3 " id="fav">
        <h3>My Favorite Topics</h3>
        <div class="fav-cards pt-3 overflow-auto d-flex">
            <div class="favorite-card">
                <img src="Logos/analytics.png" alt="Web Analytics" class="rounded-top">
                <section class="fav-content d-flex flex-column">
                    <section class="card-topic card-topic-fav">Web Analytics</section>
                    <section class="d-flex">
                        <ion-icon name="star" class="star"></ion-icon>
                        <ion-icon name="star" class="star"></ion-icon>
                        <ion-icon name="star" class="star"></ion-icon>
                        <ion-icon name="star" class="star"></ion-icon>
                        <ion-icon name="star-outline" class="star ionicon-fill-none"></ion-icon>
                    </section>
                </section>
            </div>
            <div class="favorite-card">
                <img src="Logos/analytics.png" alt="Web Analytics" class="rounded-top">
                <section class="fav-content">
                    <section class="card-topic card-topic-fav">Web Analytics</section>
                    <section class="d-flex">
                        <ion-icon name="star" class="star"></ion-icon>
                        <ion-icon name="star" class="star"></ion-icon>
                        <ion-icon name="star" class="star"></ion-icon>
                        <ion-icon name="star" class="star"></ion-icon>
                        <ion-icon name="star-outline" class="star ionicon-fill-none"></ion-icon>
                    </section>
                </section>
            </div>
        </div>
    </div>
    <footer>
        <div class="d-flex justify-content-center align-items-center footer-content ">
            <p>Developed With </p>
            <ion-icon class="heart" name="heart"></ion-icon>
            <p>&copy; 2023</p>
        </div>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="/js/details.js"></script>
</body>

</html>
